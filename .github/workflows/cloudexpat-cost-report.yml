# CloudExpat Cost Report GitHub Action
#
# This workflow demonstrates the CloudExpat Cost Report action.
# It fetches cloud cost and carbon data and posts it as a PR comment.
#
# Setup:
# 1. Add your CloudExpat API key as a repository secret named CLOUDEXPAT_API_KEY
# 2. Get your API key from: https://app.cloudexpat.com/dashboard/settings/api-keys

name: CloudExpat Cost Report

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: read

jobs:
  cost-report:
    name: Generate Cost Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run CloudExpat Cost Report
        uses: ./
        with:
          api-key: ${{ secrets.CLOUDEXPAT_API_KEY }}

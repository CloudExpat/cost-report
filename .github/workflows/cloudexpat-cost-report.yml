# CloudExpat Cost Report GitHub Action
#
# This workflow fetches your cloud cost and carbon data from CloudExpat
# and posts it as a PR comment or job summary.
#
# Setup:
# 1. Copy this file to your repo's .github/workflows/ directory
# 2. Add your CloudExpat API key as a repository secret named CLOUDEXPAT_API_KEY
# 3. Get your API key from: https://app.cloudexpat.com/dashboard/settings/api-keys
#
# Documentation: https://docs.cloudexpat.com/github-action

name: CloudExpat Cost Report

on:
  # Run on pull requests
  pull_request:
    types: [opened, synchronize, reopened]

  # Run on manual trigger
  workflow_dispatch:

  # Optional: Run on schedule (e.g., weekly on Monday at 9am UTC)
  # schedule:
  #   - cron: '0 9 * * 1'

# Permissions needed to post PR comments
permissions:
  pull-requests: write
  contents: read

jobs:
  cost-report:
    name: Generate Cost Report
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Cost Report from CloudExpat
        id: fetch-report
        env:
          CLOUDEXPAT_API_KEY: ${{ secrets.CLOUDEXPAT_API_KEY }}
          CLOUDEXPAT_API_URL: ${{ vars.CLOUDEXPAT_API_URL || 'https://dev-data.cloudexpat.com' }}
        run: |
          # Validate API key is set
          if [ -z "$CLOUDEXPAT_API_KEY" ]; then
            echo "::error::CLOUDEXPAT_API_KEY secret is not set. Please add your API key as a repository secret."
            exit 1
          fi

          # Fetch the markdown report
          echo "Fetching cost report from CloudExpat..."

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            "${CLOUDEXPAT_API_URL}/v1/report?format=markdown" \
            -H "Authorization: Bearer ${CLOUDEXPAT_API_KEY}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Failed to fetch report. HTTP $HTTP_CODE: $BODY"
            exit 1
          fi

          # Save report to file (handles multiline content)
          echo "$BODY" > report.md

          echo "report_file=report.md" >> $GITHUB_OUTPUT
          echo "success=true" >> $GITHUB_OUTPUT

      - name: Post Report as PR Comment
        if: github.event_name == 'pull_request' && steps.fetch-report.outputs.success == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('report.md', 'utf8');

            // Look for existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('CloudExpat Cost Report')
            );

            const commentBody = report + '\n\n---\n<sub>Generated by [CloudExpat](https://app.cloudexpat.com) | [View Dashboard](https://app.cloudexpat.com/dashboard)</sub>';

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
              console.log('Updated existing comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new comment');
            }

      - name: Add Report to Job Summary
        if: steps.fetch-report.outputs.success == 'true'
        run: |
          cat report.md >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated by [CloudExpat](https://app.cloudexpat.com)*" >> $GITHUB_STEP_SUMMARY
